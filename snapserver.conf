[server]
# Listen on all interfaces
bind_address = "0.0.0.0"
# TCP port for control
port = 1704
# Log level
log_level = "info"

[stream]
# Stream name
name = "default"
# Read raw PCM from the named pipe
source = "pipe:///tmp/snapfifo?name=default&sampleformat=44100:16:2"
# Encoder options (uncomment to adjust)
# encoder = "flac"
# bitrate = 320
